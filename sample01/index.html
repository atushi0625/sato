<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>入会申し込み</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sanitize (2).css">
</head>
<body>
  <div class="content">
  <h1>入会申し込み</h1>
  <p>入会するには、次のフォームに必要事項をご記入下さい</p>
  <div class="control">
    <label for="mymail">メールアドレス<span class="required">必須</span></label><input id="mymail" type="email" name="mymail" oneclick>
  </div>
  <div class="control">
  <label for="password">パスワード <span class="required">必須</span></label><input id="password" name="password"class="field js-password" id="password2" type="password" value="hogehoge" placeholder="パスワードを入力" autocomplete="off" required="required">
  </div>
</div>
  <input type="checkbox" id="password-check" >
  パスワードを表示する
  <div class="control">
  <button type="submit"><p id = "text">登録する</p></button>
  </div>
  <script src="mein.js"></script>
</body>
</html>
